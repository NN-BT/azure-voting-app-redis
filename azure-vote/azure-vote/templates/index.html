<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='default.css') }}">
    <link rel="preload" href="{{ url_for('static', filename='btn-like.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='btn-like-hover.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='btn-meh.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='btn-meh-hover.png') }}" as="image">

    <title>{{title}}</title>

    <style>
        /* Have to put images here for the URL */
        .form-button__image--like {
            background-image: url("{{ url_for('static', filename='btn-like.png') }}");
            transition: background-image 0.1s ease-in-out;
        }
        .form-button__image--like:hover {
            background-image: url("{{ url_for('static', filename='btn-like-hover.png') }}");
        }

        .form-button__image--meh {
            background-image: url("{{ url_for('static', filename='btn-meh.png') }}");
            transition: background-image 0.1s ease-in-out;
        }
        .form-button__image--meh:hover {
            background-image: url("{{ url_for('static', filename='btn-meh-hover.png') }}");
        }
    </style>

    <script language="JavaScript">
        function send(form){
        }
    </script>

</head>
<body>
    <div class="topbar">
        <div class="topbar__content">
            <img src="{{ url_for('static', filename='logo.png') }}" class="topbar__logo">
            <div class="topbar__title">{{title}}</div>
        </div>
    </div>
    <div class="form">
        <div class="form__count-row">
            <div class="form__count">{{value1}}</div>
            <div class="form__count">{{value2}}</div>
        </div>
        <form class="form__button-row" id="form" name="form" action="/" method="post">
            <div class="form-button">
                <button
                    onclick="send()"
                    value="{{button1}}"
                >
                    <div class="form-button__image form-button__image--like"></div>
                </button>
                <div class="form-button__caption">{{button1}}</div>
            </div>
            <div class="form-button">
                    <button
                    onclick="send()"
                    value="{{button2}}"
                >
                    <div class="form-button__image form-button__image--meh"></div>
                </button>
                <div class="form-button__caption">{{button2}}</div>
            </div>
        </form>
    </div>
</body>
</html>
